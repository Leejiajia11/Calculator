<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="Calculator_styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" class="display" id="display" disabled>
        </div>
        <div class="calculator-keys">
            <button data-action="clear">C</button>
            <button data-action="delete">DEL</button>
            <button data-action="power">^n</button>
            <button data-action="root">n√</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="add">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="subtract">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="multiply">×</button>

            <button>.</button>
            <button>0</button>

            <button data-action="percent">%</button>
            <button data-action="divide">÷</button>

            <button data-action="openParen">(</button>
            <button data-action="closeParen">)</button>

            <button data-action="equals">=</button>

        </div>
    </div>
    <script src="Calculator_script.js"></script>
</body>
</html>
